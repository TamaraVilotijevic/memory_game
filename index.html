<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <h1>Memory Game</h1>
    </div>
    <div class="row">
        <div class="container-left col-8">
            <div id="clock">time</div>
            <div class="usn">
                <input type="text" name="username" id="username" placeholder="Enter username">
                <button type="button" id="start">Start game</button>
            </div>
            <div class="divRadio">
                <input type="radio" name="level" id="easy" checked><label for="easy">Easy</label>
                <input type="radio" name="level" id="medium"><label for="medium">Medium</label>
                <input type="radio" name="level" id="hard"><label for="hard">Hard</label>
                <input type="radio" name="level" id="expert"><label for="expert">Expert</label>
            </div>
            <div id="cards"></div>
        </div>
        <div class="container-right col-4">
            <h3>Best scores</h3>
            <div class="levelBtns">
                <button type="button" id="btnEasy" class="result">Easy</button>
                <button type="button" id="btnMedium" class="result">Medium</button>
                <button type="button" id="btnHard" class="result">Hard</button>
                <button type="button" id="btnExpert" class="result">Expert</button>
            </div>
            <div id="table"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
